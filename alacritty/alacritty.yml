# vim: set foldmarker={{,}} foldlevel=0 foldmethod=marker:
#
# NOTE:
#   1. 查看折叠内容的方法:
#      za: normal 模式下按 za, 表示当光标在关闭折叠上时打开之, 在打开折叠上时关闭之;
#          在打开的折叠内部任意处按 za, 也会关闭折叠.
#      zA: 是 za 的递归操作, 是针对嵌套折叠的场景.
#
#   2. Alacritty 官方原始配置文件:
#      https://raw.githubusercontent.com/alacritty/alacritty/master/alacritty.yml

# 安装步骤 {{

# For macOS:
#
#   1. brew install alacritty
#
#   2. wget -O ~/.config/alacritty/alacritty.yml https://raw.githubusercontent.com/windvalley/dotfiles/master/alacritty/alacritty.conf
#
#   3. 私密配置, 非必需
#      wget -O ~/.alacritty_private.yml https://raw.githubusercontent.com/windvalley/dotfiles/master/alacritty/alacritty_private.conf
#
#   4. 安装一些好看的字体
#      git clone --depth=1 https://github.com/ryanoasis/nerd-fonts
#
#      # 给字体打图标补丁.
#      cd nerd-fonts/bin/scripts
#      ./gotta-patch-em-all-font-patcher\!.sh Hack
#
#      # 安装字体到 ~/Library/Fonts/NerdFonts/ 目录下.
#      cd ../../
#      ./install.sh Hack
#
#      可按如上方式安装想要的字体, 比如: VictorMono, RobotoMono 等.

# }}

# 基础配置 {{

# 导入额外的配置文件.
import:
  # 可以在这个配置文件中放入额外的配置项.
  # NOTE: 如果配置项和 ~/.config/alacritty/alacritty.yml 或 ~/.alacritty.yml 有重叠,
  # 则以 ~/.config/alacritty/alacritty.yml 或 ~/.alacritty.yml 中配置的为准.
  - ~/.alacritty_private.yml

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color
  # 解决找不到 tmux 等部分命令的问题.
  PATH: /usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin

# Live config reload (changes require restart)
# 配置变更是否实时生效.
# Default: true
live_config_reload: true

# 打开 alacritty 终端时自动进入 tmux 终端.
shell:
  program: /bin/zsh
  args:
    - -c
    # NOTE: 每次打开 alacritty, 都进入到名为 dotfiles 的 session,
    # 如果该 session 不存在则自动创建(并自动新建3个window), 如果存在则直接复用,
    # 目的是避免每次重新启动 alacritty 都创建新的 tmux session 导致 session 过多.
    - tmux attach -t dotfiles ||
      tmux new -s dotfiles -n 'vim' ';' splitw -h ';'
      neww -n 'tmux' ';' splitw -h ';'
      neww -n 'alacritty' ';' splitw -h

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  # Default: 10000
  history: 50000

# Spaces per Tab (changes require restart)
#
# This setting defines the width of a tab in cells.
#
# Some applications, like Emacs, rely on knowing about the width of a tab.
# To prevent unexpected behavior in these applications, it's also required to
# change the `it` value in terminfo when altering this setting.
#
# Default: 8
tabspaces: 4

selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  # Default: false
  save_to_clipboard: true

debug:
  # Log level
  #
  # Values for `log_level`:
  #   - Off
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #
  # Default: Warn
  log_level: Debug

  # Print all received window events.
  # Default: false
  #print_events: true

# }}

